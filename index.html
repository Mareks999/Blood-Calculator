<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<meta name="viewport" content="width=1000; user-scalable=0;" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/Button.css">
    <link rel="icon" href="assets/heart-pulse.svg">
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <h1>Blood Pressure Calculator</h1>
            </div>
            <p class="subtitle">Track and understand your health</p>
        </div>

        <div class="input-group">
            <div class="input-field">
                <label for="systolic">Systolic Blood Pressure (mmHg):</label>
                <input type="number" id="systolic" placeholder="e.g., 120" min="50" max="300" inputmode="numeric">
            </div>
            <div class="input-field">
                <label for="diastolic">Diastolic Blood Pressure (mmHg):</label>
                <input type="number" id="diastolic" placeholder="e.g., 80" min="30" max="200" inputmode="numeric">
            </div>
            <div class="input-field">
                <label for="age">Age (Optional):</label>
                <input type="number" id="age" placeholder="e.g., 30" min="1" max="120" inputmode="numeric">
            </div>
            <div class="input-field">
                <label for="pulse">Pulse (Optional):</label>
                <input type="number" id="pulse" placeholder="e.g., 70" min="30" max="220" inputmode="numeric">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-calculate">Calculate</button>
            <button class="btn-reset">Reset</button>
        </div>

        <div id="result-box" class="result-box" style="display: none;">
            <h3>Results</h3>
            <div id="result-content"></div>
        </div>
    </div>
</body>
</html>
