<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood-Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/Button.css">
    <link rel="icon" href="assets/heart-pulse.svg">
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav>
  <img src="assets/blood-drop.svg" alt="Blood Drop">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="About.html">About</a></li>
  </ul>
</nav>

    <div class="container">
        <div class="header">
                <div class="header-content">
                    <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <h1>Blood Pressure Calculator</h1>
                </div>
                <p class="subtitle">Track and understand your health</p>
            </div>
            
        <form id="asinis">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="age">Age (Optional):</label>
            <input type="number" id="age" name="age" required>
        </form>
          <div class="button-group">
                    <button class="btn-calculate">Calculate</button>
                    <button class="btn-reset">Reset</button>
                </div>
    </div>
</body>
</html>
